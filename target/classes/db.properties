sql.reader.create=INSERT INTO READER (FIRSTNAME, MIDDLENAME, LASTNAME, PHONE, FLATNUMBER, HOUSENUMBER, IDSTREET, PASSWORD, EMAIL) VALUES (?, ?, ?, ?, ?, ?, ?, ?);
sql.reader.read=SELECT R.FIRSTNAME, R.MIDDLENAME, R.LASTNAME, R.PHONE, R.FLATNUMBER, R.HOUSENUMBER, R.IDSTREET, R.PASSWORD, R.EMAIL FROM READER WHERE ID=?;
sql.reader.update=UPDATE READER SET FIRSTNAME = ?, MIDDLENAME = ?, LASTNAME = ?, PHONE = ?, FLATNUMBER = ?, HOUSENUMBER = ?, IDSTREET = ?, PASSWORD = ?, EMAIL = ? WHERE ID = ?;
sql.reader.delete=DELETE FROM READER WHERE ID=?;

